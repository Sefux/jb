<!DOCTYPE HTML>
<html>
<head>
  <title>Image Zoom With PanZoom</title>
  
  <link href="application.css" rel="stylesheet">

  <script type="text/javascript" src="../../assets/js/jquery.js"></script>
 
  <script src="jquery.panzoom.js"></script>
  <script src="jquery.mousewheel.js"></script>
  <script type="text/javascript" src="application.js"></script>

</head>
<body>

	<section id="focal">
      <h1>Use the mousewheel to zoom on a focal point</h1>
      <div  class="parent">
        <div class="panzoom" id="view">
         <img id="image" src="../../media/layout_boa_width-50pc.jpg" width="400" />
        </div>
      </div>
    </section>
  
</body>
</html>
