  <body class="impress-not-supported">

    <!--

    <div id="impress">
      <div id="background" class="step" data-x="0" data-y="0" data-scale="2">
        <img id="image" src="../../media/layout_boa_w1500.jpg"  />  
      </div>
      <div id="career" class="step" data-x="-100" data-y="0" data-z="0" data-scale="2">
        <q>Career</q>
      </div>
      <div id="partner" class="step" data-x="1300" data-y="500" data-scale="2">
        <q>Partner</q>
      </div>
      
    </div><!-- /impress -->
    <div id="zoomer">
  <div id="prev" class="zoomButton" ><</div>
  <div id="next" class="zoomButton" >></div>
  </div>

     <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script src="impress.js"></script>
    <script>
    var api = impress().init();
    $('#zoomer #next').click(function(){ 
      //alert('next');
        impress().next();
    });
    $('#zoomer #prev').click(function(){ 
        impress().prev();
    });
    

    </script>
  </body>
